    <script>

     // Function to calculate age based on the date of birth
        function calculateAge(dob) {
            const today = new Date();
            const birthDate = new Date(dob);
            let age = today.getFullYear() - birthDate.getFullYear();
            const monthDiff = today.getMonth() - birthDate.getMonth();
            if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birthDate.getDate())) {
                age--;
            }
            return age;
        }

        // Event listener to update the age when DOB is selected
        const dobField = document.getElementById('dob');
        const ageField = document.getElementById('age');

        dobField.addEventListener('change', function () {
            const dobValue = dobField.value;
            if (dobValue) {
                const age = calculateAge(dobValue);
                ageField.value = age;  // Automatically populate the age field
            }
        });

	// Form submission handling (assuming fetch logic is already in place)
        const scriptURL = 'https://script.google.com/macros/s/AKfycbw3SswZKKNXsL0l8olTsgfCamCaNSmG3MzuoRqi5kmDznMfq7Yo6t3Cm_MuL9m3Phx7mg/exec'
        const form = document.getElementById('registration-form')

        form.addEventListener('submit', e => {
            e.preventDefault()
            fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => alert('ପଞ୍ଜିକରଣ ସଫଳ !', response))
	    .catch(error => alert('Error!', error.message))
